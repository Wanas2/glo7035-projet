version: '3.7'
services:

  app:
    build:
      context: ./app
      dockerfile: dockerfile-prod
    depends_on:
      - mongo_service
      - neo4j_service
      - etlpipeline
    environment:
      - flask_env=prod
    command: python3 main.py
    ports:
    - 80:80
    volumes:
      - ./app/:/app/

  mongo_service:
    image: "mongo:4.2"
    expose:
    - 27017
    
  neo4j_service:
    image: "neo4j:3.5.8"
    ports:
    - 7687:7687
    - 7474:7474
    environment:
      - NEO4J_AUTH=neo4j/password

  etlpipeline:
    depends_on:
      - mongo_service
      - neo4j_service
    build:
      context: ./etl
      dockerfile: dockerfile
    volumes:
    - ./data/:/data/
    - ./etl/:/app/